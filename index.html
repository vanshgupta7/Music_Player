    <div class="bottom">

        </div>

            <img src="./images/music.gif" alt="1" height="30px" width="50px" id="gif">

        </div>
        <div class="arrowButtons">
            <div class="play-pause-stop">

                <i class="fa-solid fa-circle-chevron-right"  id="next"></i>
